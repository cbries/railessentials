<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>speedCurve</title>
	<script type="text/javascript" src="./libs/jquery-2.1.0.min.js"></script> 
	<script type="text/javascript" src="./speedCurve.js"></script> 
	<link rel="stylesheet" href="css/styles.css">
<script>

$(document).ready(function () {
	const speedCurve = new SpeedCurve({
		onChanged: function() {
			const newData = speedCurve.getData();
			console.log(newData);
		}
	});
	speedCurve.install();
});

</script>
</head>

<body>

<div class="speedCurveContainer">
	<div class="speedCurveRoot"></div>
	
	<div class="speedCurveControls">
		Preloads:
		<button id="cmdSpeedLinear">Linear</button>
		<button id="cmdSpeedExponential">Exponential</button>
		<input type="checkbox" id="chkLabelShow" name="chkLabelShow" checked>
		<label for="chkLabelShow"> Show Labels</label>
		
		<div style="padding-top: 10px;">
		Speedstep (max): <select id="cmdSpeedMax"></select>		
		</div>
		
		<div style="padding-top: 10px;">
		Time (max): <select id="cmdSpeedTimeMax"></select>
		</div>
	</div>
</div>
